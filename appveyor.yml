after_build:
  - cd c:\projects\gdl
  - C:\msys64\usr\bin\bash.exe -lc "mkdir -p /c/projects/gdl/install/gdl/bin"
  # The following is available in scripts/installgdl.ps1  
  - ps: copy $env:LOCALM32\bin\*.dll c:\projects\gdl\install\gdl\bin
  - ps: copy $env:PLPLOTDIR\bin\lib*.dll c:\projects\gdl\install\gdl\bin
  # ps: copy $env:wxWidgets_ROOT\lib\gcc_dll\*.dll c:\projects\gdl\install\gdl\bin
  - ps: copy C:\mingw-w64\$env:GCC\$env:mname\bin\*.dll c:\projects\gdl\install\gdl\bin
  # bring in the driver's dll to the installation directory.
  # there are also .driver_info files here the plplot needs to find.
  # also in share/plplot-5.13.0 there are mapping and color files.

  - ps: copy $env:PLPLOTDIR/lib/plplot5.13.0/drivers/*.dll c:/projects/gdl/install/gdl/bin -ErrorAction silentlycontinue
  - ps: copy -r $env:PLPLOTDIR/lib/plplot5.13.0 c:/projects/gdl/install/plplot5.13
  - ps: copy -r $env:PLPLOTDIR/share/plplot5.13.0 c:/projects/gdl/install/plplot5.13/lib
  - ps: copy INSTALL.plplot c:/projects/gdl/install
  # Get plplot info placed:

  - cd c:\projects\gdl
  - 7z a gdl_build.zip install build
