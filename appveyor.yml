image: Visual Studio 2015
branches:
  only:
    - master
clone_folder: c:\projects\gdl
configuration:
  - Release
  - Debug
environment:
  matrix:
  - platform: mingw64630x8664
  # see build 622 https://ci.appveyor.com/project/slayoo/gdl/build/1.0.622/job
  - platform: mingw64630i686
   
matrix:
  fast_finish: true
  
init:
  - git config --global core.autocrlf input

install:
  - ren "C:\Program Files\Git\usr\bin\sh.exe" _sh.exe
  - ps: |
      if ($env:platform -Match "mingw64630i686") 
      {
        #"i686-6.3.0-posix-dwarf-rt_v5-rev1"
        #"i686-5.3.0-posix-dwarf-rt_v4-rev0"
        $env:GCC="i686-6.3.0-posix-dwarf-rt_v5-rev1"
        $env:MSYSTEM="MINGW32"
        $env:mname="mingw32"
      }
      elseif ($env:platform -Match "mingw64630x8664") 
      {
        #"x86_64-7.3.0-posix-seh-rt_v5-rev0"
        $env:GCC="x86_64-6.3.0-posix-seh-rt_v5-rev1"
        $env:MSYSTEM="MINGW64"
        $env:mname="mingw64"
      }
      elseif ($env:platform -Match "mingw64730x8664") 
      {
        #"x86_64-7.3.0-posix-seh-rt_v5-rev0"
        $env:GCC="x86_64-7.3.0-posix-seh-rt_v5-rev0"
        $env:MSYSTEM="MINGW64"
        $env:mname="mingw64"
      }
      #"x86_64-7.3.0-posix-seh-rt_v5-rev0"
      
  - ps: |
      if ($true)
      {
        $env:PATH="C:\mingw-w64\$env:GCC\$env:mname\bin;$env:PATH"
        md c:\projects\gdl\win32libs
        md c:\projects\gdl\mingw
        # Python #This is the Windows' python which will do Python but is unsuitable to link with GDL
        #$env:PYTHON_ROOT="C:\Python27"

        # scripts/XXX.msys make gdl/mingw/mingw32 and load it.
        cd c:/projects/gdl
        c:/msys64/usr/bin/bash.exe -lc 'cd $OLDPWD &&. ./scripts/appveyor_1.msys'
        cd c:/projects/gdl/mingw
        rm mingw-w64-*tar.xz
        $env:LOCALM32="c:/projects/gdl/mingw/$env:mname"
        $env:WXNAME="wxWidgets-3.0.4"
        $env:GMNAME="GraphicsMagick-1.3.30"

        # PLplot
        cd c:\projects\gdl\win32libs
        appveyor DownloadFile http://downloads.sourceforge.net/project/plplot/plplot/5.13.0%20Source/plplot-5.13.0.tar.gz
        echo " plplot building.  we make an MSYS build (from build/plplot/msys)"
        appveyor DownloadFile http://downloads.sourceforge.net/project/graphicsmagick/graphicsmagick/1.3.30/GraphicsMagick-1.3.30.tar.xz
        cd c:/projects/gdl
        c:/msys64/usr/bin/bash.exe -lc 'cd $OLDPWD &&. ./scripts/appveyor_plplot.msys'
        # the above script attempts to make a viable plplot using msys.
        # it also populates the mingw/wxwidgets directory with MSYS-compatible and also
        $env:wxWidgets_ROOT="c:\projects\gdl\win32libs\$env:WXNAME"
        $env:PLPLOTDIR="C:\projects\gdl\mingw\plplot-5.13"
        #           mkdir $env:wxWidgets_ROOT
        # $env:wxWidgets_ROOT is an attempt to make a WIN32-compatible wxwidget.
        #  It doesn't work.

        copy c:/projects/gdl/mingw/plplot-5.13/lib/plplot5.13.0/drivers/*.dll c:/projects/gdl/mingw/plplot-5.13/bin -ErrorAction silentlycontinue
        copy c:/projects/gdl/mingw/plplot-5.13/* c:/projects/gdl/mingw/$env:mname/  -Recurse -Force
        
        # Eigen is downloaded from pre-built repository via scripts/appveyor_1.msys
        # GSL loaded from scripts/appveyor_1.msys
        # BSD-XDR
        cd c:/projects/gdl/win32libs
        appveyor DownloadFile https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/bsd-xdr/bsd-xdr-1.0.0.tar.gz
        tar zxf bsd-xdr-1.0.0.tar.gz
        cd bsd-xdr-1.0.0
        sed -e 's/-Wall/-Wall -Wno-pointer-to-int-cast #/' -i Makefile
        sed -e 's/%hh/%/g' -i src/test/test_data.c
        md mingw
        md mingw/lib
        mingw32-make -f Makefile -j4 PLATFORM=mingw STAMP=clean TEST_PROGS="" top_srcdir="c:/projects/gdl/win32libs/bsd-xdr-1.0.0" recursive-all
        mv mingw/libxdr.dll.a c:/projects/gdl/mingw/$env:mname/lib
        mv rpc c:/projects/gdl/mingw/$env:mname/include
        mv mingw/mgwxdr-0.dll c:/projects/gdl/mingw/$env:mname/bin
       
      }
  # - if %platform%==mingw64630x8664 set PATH=C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\mingw32\bin;%PATH%
