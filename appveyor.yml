build_script:
  - cd c:\projects\gdl
  - copy win32libs\plplot-5.13.0\cmake\modules\FindwxWidgets.cmake .\CMakeModules\
  - cmd /K scripts/appveyor_gdl.bat

  # tests
  - set PATH=%PATH%;%WX_TOP%\lib\gcc_dll
  - set PATH=%PATH%;C:\mingw-w64\%GCC%\%MNAME%\%ARCH%-w64-mingw32\lib
  - ps: |
      if ($true)
      {
        copy $env:PLPLOTDIR\bin\lib*.dll c:\projects\gdl\install\gdl\bin
        copy C:\mingw-w64\$env:GCC\$env:mname\bin\*.dll c:\projects\gdl\install\gdl\bin
        copy $env:PLPLOTDIR/lib/plplot5.13.0/drivers/*.dll c:/projects/gdl/install/gdl/bin -ErrorAction silentlycontinue
        copy -r $env:PLPLOTDIR/lib/plplot5.13.0 c:/projects/gdl/install/plplot5.13
        copy -r $env:PLPLOTDIR/share/plplot5.13.0 c:/projects/gdl/install/plplot5.13/lib
        }
  - set PATH=%PATH%;C:\projects\gdl\install\gdl\bin
  - set PLPLOT_DRV_DIR=%PLPLOTDIR%/lib/plplot5.13.0/drivers
  - set PLPLOT_LIB=%PLPLOTDIR%/share/plplot5.13.0
  #- mingw32-make check # we want the artifact, even if the build is incorrect.
  - ps: echo $env:PATH

on_failure:
  - ps: cat c:\projects\gdl\build\testsuite\Testing\Temporary\LastTest.log

after_build:
  - robocopy /move /e c:\projects\gdl\win32libs\bin c:\projects\gdl\install\gdl\bin || exit 0
  - cd c:\projects\gdl
  - ps: copy INSTALL.plplot c:/projects/gdl/install
  - ps: copy scripts/rungdl.bat c:/projects/gdl/install/rungdl.bat
  - 7z a gdl_build.zip install build mingw

artifacts:
  - path: gdl_build.zip
    name: GDL
  
deploy:
  release: gdl-master-build$(appveyor_build_version)
  description: 'Test release'
  provider: GitHub
  auth_token:
    secure: IhTPN2ggVb/gSjAnDAGleGO8+QQJETWjbuNtAvwQcJgEzKcZK944bMDIxSuLASgw
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only

