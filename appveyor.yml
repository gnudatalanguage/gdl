build_script:
  - cd c:\projects
  - md c:\projects\gdl\build
  # CMakeLists.txt will unset MAGICK and WXWIDGETS if they cannot find the files for them.
  - cmake  gdl -Bc:\projects\gdl\build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=%CONFIGURATION% -DCMAKE_SYSTEM_PREFIX_PATH=C:\projects\gdl\mingw\mingw32 -DCMAKE_CXX_FLAGS_RELEASE="-O3 -DNDEBUG" -DWXWIDGETS=ON -DCMAKE_INSTALL_PREFIX:PATH=c:\projects\gdl\install\gdl -DGRAPHICSMAGICK=ON -DMAGICK=ON -DPSLIB=OFF -DNETCDF=OFF -DHDF=OFF -DHDF5=OFF -DFFTW=ON -DGSHHS=OFF -DPYTHON=OFF -DUSE_WINGDI_NOT_WINGCC=ON
  - cd c:\projects\gdl
  - md install
  #- set CMAKE_LIBRARY_PATH=c:\projects\gdl\win32libs\lib
  #- set CMAKE_INCLUDE_PATH=c:\projects\gdl\win32libs\include
  - cd c:\projects\gdl\build
  # work on an alternative library support
  - mingw32-make -j2
  - mingw32-make install > gdlinstall.out
  # tests
  # TODO: copy those to the artefact dir
  - set PATH=%PATH%;C:\projects\gdl\mingw\mingw32\lib
  - set PATH=%PATH%;C:\projects\gdl\mingw\mingw32\bin
  # - set PATH=%PATH%;C:/projects/gdl/win32libs/wxWidgets-3.0.4/lib/gcc_dll
  - set PATH=%PATH%;C:/mingw-w64/i686-5.3.0-posix-dwarf-rt_v4-rev0/mingw32/i686-w64-mingw32/lib
  - cd c:\projects\gdl\build
  #- mingw32-make check

on_failure:
  - ps: cat c:\projects\gdl\build\testsuite\Testing\Temporary\LastTest.log

after_build:
  - cd c:\projects\gdl
  - ps: copy c:\projects\gdl\mingw\mingw32\bin\*.dll c:\projects\gdl\install\gdl\bin
  - ps: copy C:\mingw-w64\i686-5.3.0-posix-dwarf-rt_v4-rev0\mingw32\bin\*.dll c:\projects\gdl\install\gdl\bin
  # bring in the driver's dll to the installation directory.
  # there are also .driver_info files here the plplot needs to find.
  # also in share/plplot-5.13.0 there are mapping and color files.
  - ps: copy c:/projects/gdl/mingw/mingw32/lib/plplot5.13.0/drivers/*.dll c:/projects/gdl/install/gdl/bin
  - ps: copy -r c:/projects/gdl/mingw/mingw32/lib/plplot5.13.0 c:/projects/gdl/install/plplot5.13
  - ps: copy -r c:/projects/gdl/mingw/mingw32/share/plplot5.13.0 c:/projects/gdl/install/plplot5.13/lib
  - ps: move  ./install/gdl/share/gnudatalanguage/lib ./install/gdl/gdllib
  - ps: rm -r ./install/plplot5.13/lib/examples
  - ps: copy INSTALL.plplot c:/projects/gdl/install
  
  - ps: copy c:\projects\gdl\mingw\mingw32\bin\libpcre-1.dll ./install/gdl/bin
  - ps: copy c:\projects\gdl\mingw\mingw32\bin\libglib-2.0-0.dll ./install/gdl/bin
  - ps: copy c:\projects\gdl\mingw\mingw32\bin\libharfbuzz-0.dll ./install/gdl/bin
  - ps: copy c:\projects\gdl\mingw\mingw32\bin\libfontconfig-1.dll
  - ps: copy c:\projects\gdl\mingw\mingw32\bin\liblzma-5.dll ./install/gdl/bin
  - ps: copy c:\projects\gdl\mingw\mingw32\bin\libltdl-7.dll ./install/gdl/bin
