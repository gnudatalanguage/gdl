name: GDL CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        deps: [FULL, MINI]
        platform: [x86_64, i686]
    env:
      deps: ${{ matrix.deps }}
      platform: ${{ matrix.platform }}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          update: true
      - name: Checkout GDL
        uses: actions/checkout@v2
      - name: Build GDL
        shell: msys2 {0}
        run: |
          pacman --noconfirm -S --needed mingw-w64-x86_64-toolchain
          export ROOT_DIR=`readlink -f ${GITHUB_WORKSPACE}/..`
          ${ROOT_DIR}/gdl/.ci/build-gdl-windows.msys prep
          ${ROOT_DIR}/gdl/.ci/build-gdl-windows.msys build
        env:
          Platform: ${{ matrix.platform }}
      - name: Check GDL
        shell: msys2 {0}
        run: ./.ci/build-gdl-windows.msys check
      - name: Package GDL
        shell: msys2 {0}
        run: ./.ci/build-gdl-windows.msys pack
